<html lang="en">
  <head>

    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

       <!-- Add Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Add unique stylesheet -->
      <link rel="stylesheet" href="css/allthenews_style.css" type="text/css" />

      <!-- Add Google Web Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700|Libre+Franklin:300,400,500,600,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Courgette|Satisfy" rel="stylesheet">

      <!-- Add jQuery -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>All the News</title>
  </head>

  <body>
    <div class="container home">      
          <div class="jumbotron">
            <div class="row">
              <div class="col-sm-1">
                  
                </div>
                <div class="col-sm-11">
                  <h1 class="">All the News</h1>
                  <h2 class="">all the news thats fit to print.</h2>
                </div>
              </div>
          </div>

          <div>
              <div class="row" id="lists">
                <div class="col-sm-8" id="articles">
                  <h2>Articles</h2>
                </div>

                <div class="col-sm-4" id="comments">
                  <h2>Comments</h2>
                </div>
              </div>


              <div class="row">
                <div class="col-sm-12 text-center">          
                    <div class="inlineForm">
                      <h4 class="formTitle">Add a Comment</h4>
                      <form method="POST" action="/comment/create">
                        <div class="form-group">
                          
                          <input type="text" id="comment_text" name="comment_text">
                          <button type="submit" class="btn btn-primary">Add Comment</button>
                        </div>
                      </form>
                    </div>
                </div>
              </div>

          </div>
      </div>

      <footer class="footer">

          <a href="https://github.com/carrat/allthenews"  target="_blank">GitHub Repo</a>
          </p>
          </div>
      </footer> 
      <script src="js/app.js"></script>
  </body>
</HTML>
